<body>
    <div class="container">

        <form>
            <div class="form-group">
                <label for="fn" class="h5 mt-3">First Name:</label>
                <input type="text" class="form-control" id="fn" name="name">
            </div>
            <div class="form-group">
                <label for="pwd" class="h5">Last Name:</label>
                <input type="password" class="form-control" id="ln" name="name">
            </div>
            <div class="form-check form-check-inline">
                <label><input class="form-check-input" type="radio" name="male" style="margin-left: 10px;"> Male</label>
                <label><input class="form-check-input" type="radio" name="female" style="margin-left: 10px;"> Female</label>
            </div>

            <div class="form-group">
                <label for="ln" class="h5">Date of birth</label>
                <input type="date" class="form-control" id="ln" placeholder="dd.mm.yyyy" name="date">
            </div>

            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>
